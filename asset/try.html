<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Audio</title>
</head>
<body>
    <!-- Audio section -->
    <audio id="welcomeAudio" preload="auto">
        <source src="assets/img/Internship/welcome.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <p>Welcome to my portfolio!</p>

    <!-- Fallback Button if Autoplay fails -->
    <button id="playAudioButton" style="display:none;">Click to Play Welcome Audio</button>

    <script>
        window.onload = function() {
            var audio = document.getElementById("welcomeAudio");
            var playButton = document.getElementById("playAudioButton");

            // Try to autoplay audio
            var playPromise = audio.play();

            // If autoplay fails, show the button to the user
            if (playPromise !== undefined) {
                playPromise.then(function() {
                    // Autoplay worked
                }).catch(function(error) {
                    // Autoplay failed, show the button
                    playButton.style.display = "block";
                });
            }

            // Play audio on button click
            playButton.addEventListener("click", function() {
                audio.play();
                playButton.style.display = "none"; // Hide the button after the audio starts
            });
        };
    </script>
</body>
</html>
